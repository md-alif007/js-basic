<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print this window</title>
</head>
<style>
    .click {
        background-color: lightcoral;
        border-radius: 16px;
        padding: 10px;
        border: none;
    }
</style>

<body>
    <h1>Print this page</h1>
    <button onclick="window.print()" class="click">Click to Print</button>
</body>

</html>
